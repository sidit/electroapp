<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor ="let p of products">
                <div class="card my-2">
                    <img [src]="p.image" width="200px" class="card-img-top" style="cursor: pointer;" >
                    <div class="card-header">
                        <div class="card-title">
                            <p>{{p.title |  titlecase}}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <h6>{{p.description.substr(0,25)}}...</h6>
                        <p>{{p.price | currency: 'USD'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
